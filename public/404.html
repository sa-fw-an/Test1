<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link id="dynamic" rel="icon" type="image/svg+xml" href="/favicons/favicon1.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SugarLabs - Redirecting...</title>
    <script>
      // This is a SPA redirect script for GitHub Pages
      (function() {
        // Save the current path, query, and hash
        var path = window.location.pathname;
        var query = window.location.search;
        var hash = window.location.hash;
        var fullPath = path + query + hash;
        
        // Save it to sessionStorage
        sessionStorage.setItem('gh_redirect', fullPath);
        
        // Redirect to the root with a cache-busting parameter
        window.location.replace('/?redirect=' + Date.now());
      })();
    </script>
  </head>
  <body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; font-family: Arial, sans-serif;">
      <h1>Redirecting...</h1>
      <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
    </div>
  </body>
</html>
